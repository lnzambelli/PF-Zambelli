<div class="listStudentContainer" *ngIf="this.activeRoute=='/listadoalumnos'">
    <h1 appTitleStyle>Lista de Alumnos</h1>
    <app-student-list [contentTable]="arrStudents" [headersTable]="arrHeaders"></app-student-list>
</div>

<!-- Se muestra solo con permiso admin-->
<div class="listStudentContainer" *ngIf="this.activeRoute=='/abmalumnos'">
    <h1>ABM Alumnos</h1>
    <app-student-abm [contentTable]="arrStudents" 
                    [headersTable]="arrHeadersActions"
                    [studentToEdit]="studentToEdit" 
                    (newStudentAdded)="onStudentAdd($event)"
                    (newStudentEdit)="onStudentEdit($event)"
                    (newStudentDelete)="onStudentDelete($event)">
    </app-student-abm>
</div>
